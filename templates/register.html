{% extends "base.html" %}

{% block title %}Sign Up - BentoProxy{% endblock %}

{% block content %}
<div class="min-h-screen flex items-center justify-center bg-gray-50 py-12 px-4 sm:px-6 lg:px-8">
    <div class="max-w-md w-full space-y-8">
        <div>
            <h2 class="mt-6 text-center text-3xl font-extrabold text-gray-900">
                Create your account
            </h2>
            <p class="mt-2 text-center text-sm text-gray-600">
                Already have an account?
                <a href="/login" class="font-medium text-indigo-600 hover:text-indigo-500">
                    Sign in
                </a>
            </p>
        </div>

        {% if !error.is_empty() %}
        <div class="rounded-md bg-red-50 p-4">
            <div class="flex">
                <div class="ml-3">
                    <h3 class="text-sm font-medium text-red-800">
                        {{ error }}
                    </h3>
                </div>
            </div>
        </div>
        {% endif %}

        <form class="mt-8 space-y-6" action="/register" method="POST">
            <div class="rounded-md shadow-sm -space-y-px">
                <div>
                    <label for="email" class="sr-only">Email address</label>
                    <input id="email" name="email" type="email" required
                        class="appearance-none rounded-none relative block w-full px-3 py-2 border border-gray-300 placeholder-gray-500 text-gray-900 rounded-t-md focus:outline-none focus:ring-indigo-500 focus:border-indigo-500 focus:z-10 sm:text-sm"
                        placeholder="Email address">
                </div>
                <div>
                    <label for="password" class="sr-only">Password</label>
                    <input id="password" name="password" type="password" required minlength="8"
                        class="appearance-none rounded-none relative block w-full px-3 py-2 border border-gray-300 placeholder-gray-500 text-gray-900 rounded-b-md focus:outline-none focus:ring-indigo-500 focus:border-indigo-500 focus:z-10 sm:text-sm"
                        placeholder="Password (min 8 characters)">
                </div>
            </div>

            <div>
                <label class="block text-sm font-medium text-gray-700 mb-2">I want to:</label>
                <div class="space-y-2">
                    <label class="flex items-center p-4 border border-gray-300 rounded-md cursor-pointer hover:bg-gray-50">
                        <input type="radio" name="role" value="device_owner" required class="h-4 w-4 text-indigo-600 focus:ring-indigo-500">
                        <span class="ml-3">
                            <span class="block text-sm font-medium text-gray-900">Run proxy nodes and earn money</span>
                            <span class="block text-sm text-gray-500">Connect ESP32 devices, share bandwidth, get paid</span>
                        </span>
                    </label>
                    <label class="flex items-center p-4 border border-gray-300 rounded-md cursor-pointer hover:bg-gray-50">
                        <input type="radio" name="role" value="proxy_user" required class="h-4 w-4 text-indigo-600 focus:ring-indigo-500">
                        <span class="ml-3">
                            <span class="block text-sm font-medium text-gray-900">Use residential proxies</span>
                            <span class="block text-sm text-gray-500">Access residential IPs for scraping, testing, etc.</span>
                        </span>
                    </label>
                </div>
            </div>

            <div>
                <button type="submit"
                    class="group relative w-full flex justify-center py-2 px-4 border border-transparent text-sm font-medium rounded-md text-white bg-indigo-600 hover:bg-indigo-700 focus:outline-none focus:ring-2 focus:ring-offset-2 focus:ring-indigo-500">
                    Create account
                </button>
            </div>
        </form>
    </div>
</div>
{% endblock %}
